<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h1>Here are your contacts</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${user.contacts}">
        <td th:text="${contact.name}"></td>
        <td>
            <a th:href="@{/contacts/{id}/edit(id=${contact.id})}">Edit</a>
            <a th:href="@{/contacts/{id}/delete(id=${contact.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<form method="post" th:action="@{/users/{id}/contacts(id=${userId})}">
    <label>Name:</label>
    <input type="text" name="name" />
    <button type="submit">Add</button>
</form>


</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="users/1/contacts">Contact</a>
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Logout" />
        </form>
        <a class="nav-link" href="/login">Login</a>
        <a class="nav-link" href="http://localhost:9090/register">JOIN US !</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">

  <form method="post" th:action="@{/register}">
    <div class="mb-3">
      <label for="exampleInputFirstname" class="form-label">Firstname</label>
      <input type="text" class="form-control" id="exampleInputFirstname" name="firstname">
    </div>
    <div class="mb-3">
      <label for="exampleInputLastname" class="form-label">Lastname</label>
      <input type="text" class="form-control" id="exampleInputLastname" name="lastname">
    </div>
    <div class="mb-3">
      <label for="exampleInputpicture" class="form-label">Picture</label>
      <input type="text" class="form-control" id="exampleInputpicture" name="picture">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


</body>
</html>
